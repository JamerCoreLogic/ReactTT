name: Deployment 
on:
  push:
    branches:
      - master
  workflow_dispatch:
               
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
   
      - name: Install node  js
        uses: actions/setup-node@v4
        with:   
          node-version: '20'
      - name: validate version 
        run: node -v
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node  js
        uses: actions/setup-node@v4
        with:   
          node-version: '20'
      - name: validate version 
        run: node -v
      - name: Install dependencies
        run: npm ci
      - name: Build project 
        run: npm run build 
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'reactappcicd'  # Replace with your Azure Web App name
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1A2B3C4D5E6F7G8H9I0J }} # Replace with your publish profile secret name
          package: './build'  # Path to the build directory --- IGNORE ---