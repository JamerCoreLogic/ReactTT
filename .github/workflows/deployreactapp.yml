name: DeploymentReactAppToGitHubPages 
on:
  push:
    branches:
      - main
     # to ignore some files wich you do not want to trigger the workflow
    paths-ignore: 
      - 'README.md'
      - '.github/workflows/*.yml'    
  workflow_dispatch:
               
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
              
      - name: Install node  js
        uses: actions/setup-node@v4
        with:   
          node-version: '20'
     
          # to cache node modules
      - name: Cache nodemodules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        
      - name: validate version 
        run: node -v
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install node  js
        uses: actions/setup-node@v4
        with:   
          node-version: '20'
      - name: validate version 
        run: node -v
      - name: Cache nodemodules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        
      - name: validate version 
        run: node -v
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # ✅ required for OIDC token minting
      contents: read
      pages: write     # ✅ required for actions/checkout
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: writeName
        run: echo "Deployed at ${{ steps.deployment.outputs.page_url }}" 
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
     
          